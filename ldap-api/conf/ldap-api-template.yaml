port: 8080
log:
    level: [[ LOG_LEVEL ]] # DEBUG, INFO, WARN, ERROR
    encoding: json
    outputPaths: ['logs/[[ SERVICE_NAME ]].log'] # only active in non-debug mode
    errorOutputPaths: ['logs/[[ SERVICE_NAME ]].err.log'] # only active in non-debug mode
gin:
    logfile: logs/access.log
ldap:
    bindAddr: [[ bind_addr ]]
    bindPort: [[ bind_port ]]
    bindDN: [[ bind_dn ]]
    bindPW: [[ bind_pw ]]
    baseDN: [[ base_dn ]]
